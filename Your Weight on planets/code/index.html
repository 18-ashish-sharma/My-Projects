<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your Weight on Planets</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
    <div class="container">
        <div class="main">
            <div class="mb-3">
              <label for="exampleInputEmail1" class="form-label heading">Enter Your Weight</label>
            </div>
              <div class="mb-3">
              <input type="number" class="form-control" id="weight" oninput="getWeight()" placeholder="Kilograms">
            </div>
            <br><br>

            
            
            <div class="row">
                
                <div class="col">
                    <label for="exampleInputEmail1" class="form-label">Your Weight on Mercury</label>
                    
                    <div class="mb-3 ans" id="mercury"></div>
                </div>
                <div class="col">
                    <label for="exampleInputEmail1" class="form-label">Your Weight on Venus</label>
                    
                    <div class="mb-3 ans" id="venus"></div>
                </div>
                <div class="w-100"></div>
                <div class="col">
                    <label for="exampleInputEmail1" class="form-label">Your Weight on Earth</label>
                    
                    <div class="mb-3 ans" id="earth"></div>
                </div>
                <div class="col">
                    <label for="exampleInputEmail1" class="form-label">Your Weight on Mars</label>
                    <div class="mb-3 ans" id="mars"></div>
                </div>
              </div>
              <div class="row">
                <div class="col">
                    <label for="exampleInputEmail1" class="form-label">Your Weight on Jupiter</label>
                    <div class="mb-3 ans" id="jupiter"></div>
                </div>
                <div class="col">
                    <label for="exampleInputEmail1" class="form-label">Your Weight on Saturn</label>
                    <div class="mb-3 ans" id="saturn"></div>
                </div>
                <div class="w-100"></div>
                <div class="col">
                    <label for="exampleInputEmail1" class="form-label">Your Weight on Uranus</label>
                    <div class="mb-3 ans" id="uranus"></div>
                </div>
                <div class="col">
                    <label for="exampleInputEmail1" class="form-label">Your Weight on Neptune</label>
                    <div class="mb-3 ans" id="neptune"></div>
                </div>
                <label for="exampleInputEmail1" class="form-label">Your Weight on Moon</label>
                <div class="mb-3 ans" id="moon"></div>
              </div>
        
        </div>
    </div>
    <footer class="my-5 pt-5 text-muted text-center text-small">
        <p class="mb-1 text-white">Code By</p>
        <p class="mb-1 text-white">Ashish Sharma</p>
        <ul class="list-inline">
          <li class="list-inline-item"><a href="https://www.linkedin.com/in/ashish-sharma-aa39711b4/?locale=en_US">Linkedin</a>
          </li>
        </ul>
      </footer>
    
    <script src="main.js"></script>
</body>
</html>
